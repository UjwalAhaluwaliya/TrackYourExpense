<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .social-btn {
            transition: all 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
            color: #6c757d;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Login</h2>
    <a href="/" class="btn btn-outline-secondary">üè† Home</a>
</div>

<!-- Success message after logout -->
<div th:if="${param.logout != null}" class="alert alert-success">
    You have been logged out successfully.
</div>

<!-- Error message for failed login -->
<div th:if="${param.error != null}" class="alert alert-danger">
    Invalid username or password.
</div>

<!-- Custom error message -->
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/login}" method="post" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="username" placeholder="Enter your email" class="form-control" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="Enter your password" class="form-control" required />

    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </div>
</form>

<div class="divider w-50 mx-auto">OR</div>

<div class="w-50 mx-auto">
    <div class="d-grid gap-2 mb-2">
        <a href="/oauth2/authorization/google" class="btn btn-danger social-btn">
            <i class="bi bi-google"></i> Login with Google
        </a>
    </div>
    <div class="d-grid gap-2">
        <a href="/oauth2/authorization/github" class="btn btn-dark social-btn">
            <i class="bi bi-github"></i> Login with GitHub
        </a>
    </div>
</div>

<div class="text-center mt-4">
    <p>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
</div>

<script>
    // Simple animation for form load
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.style.opacity = 0;
        form.style.transform = 'translateY(20px)';
        form.style.transition = 'all 0.5s ease';

        setTimeout(() => {
            form.style.opacity = 1;
            form.style.transform = 'translateY(0)';
        }, 100);
    });
</script>

</body>
</html>
