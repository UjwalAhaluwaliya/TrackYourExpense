<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<nav class="d-flex justify-content-between align-items-center mb-3">
    <h3>Welcome, <span th:text="${user.name}">User</span></h3>
    <div>
        <a href="/expenses/new" class="btn btn-primary">Add Expense</a>
        <!-- Updated logout button - changed from <a> to <form> -->
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-secondary">Logout</button>
        </form>
    </div>
</nav>

<table class="table table-bordered">
    <thead>
    <tr><th>Date</th><th>Title</th><th>Category</th><th>Amount</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="e : ${expenses}">
        <td th:text="${e.date}">2025-08-08</td>
        <td th:text="${e.title}">Groceries</td>
        <td th:text="${e.category}">Food</td>
        <td th:text="${e.amount}">100.0</td>
        <td>
            <a th:href="@{|/expenses/edit/${e.id}|}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{|/expenses/delete/${e.id}|}" class="btn btn-sm btn-danger"
               onclick="return confirm('Delete this expense?')">Delete</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(expenses)}">
        <td colspan="5" class="text-center">No expenses yet. Add one!</td>
    </tr>
    </tbody>
</table>
</body>
</html>
