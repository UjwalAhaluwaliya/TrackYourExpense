<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3>Edit Expense</h3>
<form th:action="@{/expenses/update}" th:object="${expense}" method="post" class="w-50">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-2" required />
    <input type="text" th:field="*{category}" placeholder="Category" class="form-control mb-2" />
    <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" class="form-control mb-2" required />
    <input type="date" th:field="*{date}" class="form-control mb-2" required />
    <textarea th:field="*{description}" placeholder="Description" class="form-control mb-2"></textarea>
    <button class="btn btn-primary">Update</button>
    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
