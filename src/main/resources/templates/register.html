<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Register</h2>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<form th:action="@{/register}" th:object="${userRegister}" method="post" class="w-50">
    <input type="text" th:field="*{name}" placeholder="Full name" class="form-control mb-2" required />
    <input type="email" th:field="*{emailId}" placeholder="Email" class="form-control mb-2" required />
    <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-2" required />
    <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" class="form-control mb-2" required />
    <button class="btn btn-success">Register</button>
</form>
<p class="mt-3"><a href="/login">Already have an account? Login</a></p>
</body>
</html>
